name: Run on PR Merge to Master

on:
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  run-if-merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Echo on PR Merge
        run: echo "âœ… A PR was merged into master by ${{ github.actor }}"

      - name: Show PR title
        run: | 
          echo "Title: ${{ github.event.pull_request.title }}"